<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Swiper Carousel Fade Animation</title>

    <!-- Swiper CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />

    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Poppins", sans-serif;
        background: #000;
        color: #fff;
        overflow-x: hidden;
      }

      .swiper {
        width: 100%;
        height: 100vh;
      }

      .swiper-slide {
        position: relative;
        background-size: cover;
        background-position: center;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .overlay {
        position: absolute;
        inset: 0;
        background: rgba(0, 0, 0, 0.45);
      }

      .content {
        position: relative;
        z-index: 2;
        text-align: center;
        color: #fff;
      }

      .content h2,
      .content p,
      .content button {
        opacity: 0;
        transform: translateY(30px);
      }

      .swiper-slide-active .content h2 {
        animation: fadeInUp 0.8s ease forwards;
        animation-delay: 0.3s;
      }

      .swiper-slide-active .content p {
        animation: fadeInUp 0.8s ease forwards;
        animation-delay: 0.7s;
      }

      .swiper-slide-active .content button {
        animation: fadeInUp 0.8s ease forwards;
        animation-delay: 1.1s;
      }

      .content h2 {
        font-size: 3rem;
        margin-bottom: 0.5rem;
        letter-spacing: 1px;
      }

      .content p {
        font-size: 1.2rem;
        margin-bottom: 1.5rem;
        /* opacity: 0.9; */
      }

      .content button {
        background: #ff4757;
        color: #fff;
        border: none;
        padding: 12px 28px;
        font-size: 1rem;
        border-radius: 25px;
        cursor: pointer;
        transition: background 0.3s ease;
      }

      .content button:hover {
        background: #e84118;
      }

      @keyframes fadeInUp {
        0% {
          opacity: 0;
          transform: translateY(30px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Swiper controls */
      .swiper-button-next,
      .swiper-button-prev {
        content: "";
        color: #fff;
        width: 50px;
        height: 50px;
        border-radius: 50%;
        background: rgba(0, 0, 0, 0.5);
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.5rem;
        cursor: pointer;
        transition: background 0.3s ease;
      }

      .swiper-button-next::after,
      .swiper-button-prev::after {
        content: "";
      }

      .swiper-pagination-bullet {
        background: #fff;
        opacity: 0.6;
      }

      .swiper-pagination-bullet-active {
        background: #ff4757;
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <!-- Swiper -->
    <div class="swiper mySwiper">
      <div class="swiper-wrapper">
        <!-- Slide 1 -->
        <div
          class="swiper-slide"
          style="
            background-image: url('https://images.unsplash.com/photo-1503264116251-35a269479413?auto=format&fit=crop&w=1920&q=80');
          "
        >
          <div class="overlay"></div>
          <div class="content">
            <h2>Explore the World</h2>
            <p>Discover new destinations with our amazing travel deals.</p>
            <button>Get Started</button>
          </div>
        </div>

        <!-- Slide 2 -->
        <div
          class="swiper-slide"
          style="
            background-image: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e?auto=format&fit=crop&w=1920&q=80');
          "
        >
          <div class="overlay"></div>
          <div class="content">
            <h2>Adventure Awaits</h2>
            <p>Find your next thrilling experience with us.</p>
            <button>Book Now</button>
          </div>
        </div>

        <!-- Slide 3 -->
        <div
          class="swiper-slide"
          style="
            background-image: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1920&q=80');
          "
        >
          <div class="overlay"></div>
          <div class="content">
            <h2>Make Memories</h2>
            <p>Capture unforgettable moments around the globe.</p>
            <button>Learn More</button>
          </div>
        </div>
      </div>

      <!-- Controls -->
      <div class="swiper-button-next">
        <!-- Next Icon (You can use an SVG or FontAwesome icon here) -->
        &rarr;
      </div>
      <div class="swiper-button-prev"></div>
      <div class="swiper-pagination"></div>
    </div>

    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <script>
      AOS.init();
      var swiper = new Swiper(".mySwiper", {
        loop: true,
        autoplay: {
          delay: 5000,
          disableOnInteraction: false,
        },
        pagination: {
          el: ".swiper-pagination",
          clickable: true,
        },
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },
        effect: "slide",
        // fadeEffect: {
        //   crossFade: true,
        // },
        speed: 1000,
      });
    </script>
  </body>
</html>
