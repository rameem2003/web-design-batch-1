<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nutrition Information</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <div class="nutrition-card">
        <h1 class="title">Nutrition</h1>
        <p class="subtitle">
          The table below shows nutritional values per serving without the
          additional fillings.
        </p>

        <table class="nutrition-table">
          <tbody>
            <tr class="nutrition-row">
              <td class="nutrient">Calories</td>
              <td class="value">277kcal</td>
            </tr>
            <tr class="nutrition-row">
              <td class="nutrient">Carbs</td>
              <td class="value">0g</td>
            </tr>
            <tr class="nutrition-row">
              <td class="nutrient">Protein</td>
              <td class="value">20g</td>
            </tr>
            <tr class="nutrition-row">
              <td class="nutrient">Fat</td>
              <td class="value">22g</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
